{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "main" }}
{{/*  文档元数据  */}}
<div class="single-page">
    <header>
        <h1 class="booktitle">{{ .Title }}</h1>
        {{ if .Date }}
        <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "2006年1月2日" }}</time>
        {{ end }}
    </header>
    {{/*  md文件内容  */}}
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
