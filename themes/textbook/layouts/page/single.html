{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "main" }}
<article class="single-page">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006年1月2日" }}</time>
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
