{{ define "title" }}
{{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="home-context">
    <h1 class="young">年轻人,<br />
        你渴望力量吗?
    </h1>

    <img src="/icons/home-right.png" class="home-right">

</div>
<div class="allbooks">
    <div class="booktypes">
        <button class="subjects mathbooks">
            <img src="/icons/mathbooks.png"> <span>数学</span>
        </button>

        <button class="subjects computerbooks">
            <img src="/icons/computerbooks.png"> <span>计算机</span>
        </button>

        <button class="subjects other">
            <img src="/icons/computerbooks.png"> <span>其他</span>
        </button>
    </div>

    <div class="books">
        {{range site.Menus.math}}
        <a href="{{ .URL}}" class="book">
            <p>
                <span class="bookname">{{.Name}}</span><span class="finish">{{ .Params.finish}}</span>
            </p>
            <p>
                {{ .Params.describe}}
            </p>
        </a>
        {{end}}
    </div>
</div>

<!-- .Content 会渲染 content/_index.md 文件中的Markdown内容 -->

{{ .Content }}

{{ end }}
