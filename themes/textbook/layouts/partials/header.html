<header>
    <div class="site-branding">
        <!-- 点击站点标题可以返回首页 -->
        <h1><a href="{{ .Site.BaseURL | relURL }}">{{ .Site.Title }}</a></h1>
    </div>
    <nav aria-label="主导航">
        <ul>
            <!-- 循环遍历在 hugo.yaml 中定义的 “main” 菜单 -->
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" {{ if eq $.RelPermalink .URL }}aria-current="page"{{ end }}>
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </nav>
</header>
